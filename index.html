<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Civilisationsspelet</title>
        <script type="text/javascript" src="civilisationsspelet.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    </body>
    <script type="text/javascript">
        var app = Elm.Civilisationsspelet.fullscreen();
        app.ports.store.subscribe(function(state) {
            localStorage.setItem("civilisationsspelet", state);
        });
        var initialPlayer = localStorage.getItem("civilisationsspelet");
        if (initialPlayer) {
            app.ports.fetch.send(initialPlayer);
        }
    </script>
</html>
</html>
